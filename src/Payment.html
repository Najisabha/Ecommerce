<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> payment page </title>
</head>
<body>
    <div class="container-fluid">
    <!-- Navbar -->
    <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container px-0">
                    <div class="navbar-header">
                        <button class="navbar-toggler btn btn-icon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars fa-xl"></i>
                          </button>
                          <a class="btn-icon btn d-lg-none" href="./checkout.html">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        <a href="#" class="me-5">
                            <img src="./images/logo.png" alt="متجر عربي">
                        </a>
                    </div>
                    <form action="" class="d-flex inline-form">
                        <input type="search" class="form-control custom-form-control" placeholder="كلمة البحث ....">
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle custom-btn categories" id="navbarDropdown" role="button" data-bs-toggle="dropdown" area-expanded="false">اختر فئة</a>
                            <ul class="dropdown-menu custom-dropdown-menu">

                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="men">
                                            رجالي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="women">
                                            نسائي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox ms-2">
                                        <label>
                                            <input type="checkbox" name="search-category" value="kids">
                                            أطفال
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button type="submit" class="btn search-btn">ابحث</button>
                    </form>
                    <div class="collapse navbar-collapse"  id="navbarCollapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item ">
                                <a href="./index.html" class="nav-link">الصفحة الرئيسية </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown2" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">أقسام المتجر</a>
                                <ul class="dropdown-menu custom-dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#">رجالي</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">نسائي</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">أطفال</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="./search.html" class="nav-link">البحث المتقدم</a>
                            </li>
                            <li class="nav-item">
                                <a href="./contact.html" class="nav-link">تواصل معنا</a>
                            </li>
                            <li class="mt-2">
                                <a class="btn-icon btn d-none d-lg-block" id="btn-shopping-cart" href="./checkout.html" 
                                title="عربة الشراء" data-bs-toggle="tooltip" data-bs-placement="bottom">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    </div>
    <div class="container">
        <!-- القائمة الفرعية  -->
        <div class="container">
            <div class="row" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb custom-breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="./index.html"> الصفحة الرئيسية </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="./checkout.html"> عربة الشراء </a>
                    </li>
                    <li class="breadcrumb-item active">
                        <span>  صفحة الدفع </span>
                    </li>
                </ol>
            </div>
        </div>
        <!-- نموذج الدفع  -->
         <from id="Form-checkout">
            <div class="row">
                <div class="col-lg-6">
                    <h3 class="heading"> بياناتك الشخصية </h3>
                    <div class="row">
                        <div class="col-md-6 mb-3"><input type="text" class="form-control custom-form-control custom-input-details" placeholder=" الاسم الاول " name="First_Name" required></div>
                        <div class="col-md-6 mb-3"><input type="text" class="form-control custom-form-control custom-input-details" placeholder=" الاسم الاخير " name="First_Name" required></div>
                        <div class="col-md-6 mb-3"><input type="email" class="form-control custom-form-control custom-input-details" placeholder=" البريد الالكتروني " name="email" required></div>
                        <div class="col-md-6 mb-3"><input type="text" class="form-control custom-form-control custom-input-details" placeholder=" المنطقة " name="area" required></div>
                        <div class="col-md-6 mb-3">
                        <select class="form-control custom-form-control custom-input-details" name="country" required>
                            <option disabled selected value=""> تختار للدولة  </option>
                            <option value="PS"> فلسطين </option>
                            <option value="SA"> السعودية </option>
                            <option value="JO"> الاردن </option>
                            <option value="EG"> مصر </option>
                            <option value="SY"> سوريا </option>
                        </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-control custom-form-control custom-input-details" name="City" required id="paymentCity">
                                <option disabled selected value=""> اختار المدينة </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3"><input type="number" class="form-control custom-form-control custom-input-details" placeholder=" رقم الهاتف " name="Number" required></div>
                        <div class="col-md-6 mb-3"><input type="text" class="form-control custom-form-control custom-input-details" placeholder=" العنوان الاول " name="address1" required></div>
                        <div class="col-md-6 mb-3"><input type="text" class="form-control custom-form-control custom-input-details" placeholder=" العنوان الثاني " name="address2" ></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h3 class="heading"> بيانات الدفع  </h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>
                                <input type="radio" name="payment-method" value="on_card" checked>
                                بطاقة الاتمانية 
                            </label>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>
                                <input type="radio" name="payment-" value="on_delivery" >
                                الدفع عند التسليم
                            </label>
                        </div>
                    </div>
                    <div class="row" id="credit_card_info">
                        <div class="col-md-6 mb-3"><input type="number" class="form-control custom-form-control custom-input-details" name="credit_card_number" placeholder=" رقم البطاقة " required ></div>
                        <div class="col-md-6 mb-3"><input type="number" class="form-control custom-form-control custom-input-details" name="credit_card_expiration_month" min="1" max="12" placeholder=" شهر الانتهاء " required ></div>
                        <div class="col-md-6 mb-3"><input type="number" class="form-control custom-form-control custom-input-details" name="credit_card_expiration_year"  min="2025" max="2036" placeholder=" سنة الانتهاء " required ></div>
                        <div class="col-md-6 mb-3"><input type="number" class="form-control custom-form-control custom-input-details" name="credit_card_CVV" placeholder="CVV" required ></div>
                    </div>
                </div>
            </div>
         </from>
    </div>
    </div>
    <!-- footer -->
    <footer class="row">
        <div id="brand-logos" class="text-center" >
            <span> المتجر وكيل معتمد لكبرى الشركات العالمية </span>
            <div class="imges-container">
                <img src="./images/adidas.png" alt="">
                <img src="./images/puma.png" alt="">
                <img src="./images/polo.png" alt="">
                <img src="./images/lacoste.png" alt="">
            </div>
        </div>
        <div id="footer-nav" class=" text-center">
            <div class="footer-logo">
                <a href="./">
                    <img src="./images/logo.png" alt="logo">
                </a>
            </div>
            <div class="footer-nav-links d-none d-md-block">
                <a href=""> الرئيسية </a>
                <a href=""> البحث المتقدم </a>
                <a href=""> تواصل معنى </a>
            </div>
            <div class="newsletter col-md-6 offset-md-3">
                <form>
                    <label for="footer-input"> اشترك في النشرة البريدية </label>
                    <br>
                    <div class="inputgroup d-flex mt-3">
                        <input type="email" id="footer-input" class="from-control custom-form-control " placeholder="ادخل بريدك الالكتروني">
                        <button type="submit" class="btn custom-btn-warning"> اشترك </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="footer-copyright-social" class="" >
            <div class="container">
                <div class="float-start" id="copyright">
                    جميع الحقوق محفوظة <span id="copy-right-year"></span>
                </div>
                <div id="social-icons" class="float-end">
                    <a href="www.facebook.com">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="www.x.com">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="www.instagram.com">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="www.youtube.com">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
